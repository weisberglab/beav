<script>
function show(id) {    
  console.log(id);
  var targetid = id+'_result';
  if(id.split('--')[0]=='blastp'){
      var notargetid = 'blastn--'+id.split('--')[1]+'_result'
      $('#'+targetid).show();
      console.log(notargetid);
      $('#'+notargetid).hide();
  }
  else{
    var notargetid = 'blastp--'+id.split('--')[1]+'_result'
    $('#'+targetid).show();
      $('#'+notargetid).hide();
  }
 
  }   
</script>
